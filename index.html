<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角度學習系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 開始 Dialog：輸入目標角度 -->
  <div id="start-overlay" class="overlay">
    <div class="dialog">
      <h2>設定目標角度</h2>
      <div class="dialog-content">
        <label for="target-angle-input">請輸入目標角度 (0～180)：</label>
        <input type="number" id="target-angle-input" min="0" max="180" value="90">
      </div>
      <button id="start-btn" class="dialog-btn">確定</button>
    </div>
  </div>

  <!-- 結果 Dialog -->
  <div id="result-overlay" class="overlay hidden">
    <div class="dialog">
      <h2 id="result-title">結果</h2>
      <p id="result-message"></p>
      <button id="result-btn" class="dialog-btn">確定</button>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="success-sound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="fail-sound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>角度學習系統</h1>

    <!-- 目標角度顯示 -->
    <div class="target-display">
      目標角度：<span id="target-angle">90</span> 度
    </div>

    <!-- 半圓顯示區域 -->
    <div class="protractor-container">
      <svg id="protractor" viewBox="0 0 400 220">
        <!-- 半圓弧線 -->
        <path id="arc" class="arc" d="M 20,200 A 180,180 0 0,1 380,200" />

        <!-- 刻度群組 -->
        <g id="ticks"></g>

        <!-- 角度線 -->
        <line id="line1" class="angle-line" x1="200" y1="200" x2="20" y2="200" />
        <line id="line2" class="angle-line" x1="200" y1="200" x2="380" y2="200" />

        <!-- 圓心 -->
        <circle class="center" cx="200" cy="200" r="5" />

        <!-- 可拖曳圓圈 -->
        <circle id="handle1" class="handle" cx="20" cy="200" r="12" data-angle="180" />
        <circle id="handle2" class="handle" cx="380" cy="200" r="12" data-angle="0" />
      </svg>
    </div>

    <!-- 角度顯示區域 -->
    <div class="angle-display">
      目前角度：<span id="current-angle">180</span> 度
    </div>

    <!-- 檢查按鈕 -->
    <div class="input-section">
      <button id="check-btn">檢查答案</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
